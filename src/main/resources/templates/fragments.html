<!DOCTYPE html>

<html >
<head>
	<meta charset="UTF-8">

<style th:fragment="dropdown-style">
.dropbtn {
  background-color: #0f0e0e;
  color: white;
  padding: 1;
  font-size: 1rem;
  border: none;
}

.dropdown {
  position: relative;
  display: inline-block;
  background-color: #0f0e0e;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f1f1f1;
  min-width: 11rem;
  box-shadow: 0px 0.5rem 1rem 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  z-index: 1;
}

.dropdown-content a:hover {background-color: #ddd;}

.dropdown:hover .dropdown-content {display: block;}

.dropdown:hover .dropbtn {background-color: #3e8e41;}
</style>

<title>Insert title here</title>
</head>
<body>

			<div class="dropdown" sec:authorize="isAuthenticated()">

</div>

<div class="bottom-line"><span style="display:none"><i class="fab fa-facebook-square"></i><i

</div>

<block th:fragment="translation-box-toggle">
	<script>
		document.querySelectorAll('.collapse_button').forEach(button => {
			button.addEventListener('click', () => {
				const collapseDiv = button.nextElementSibling;

				button.classList.toggle('collapse_button-active');

				if (button.classList.contains('collapse_button-active')) {
					collapseDiv.style.maxWidth = collapseDiv.scrollWidth *2+ 'vw';
				}
				else {
					collapseDiv.style.maxWidth = 0;
				}
			})
		});
	</script>
</block>
