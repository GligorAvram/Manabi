<!DOCTYPE html>
<html lang="en" 
	xmlns:th="http://www.thymeleaf.org" 
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<style th:insert="fragments :: dropdown-style" ></style>
<link rel="stylesheet" th:href="@{/css/shared1.css}">
<title>Login</title>
</head>
<body>
    <div th:insert="fragments :: nav" class="navbar-desktop"></div>
    <div th:insert="fragments :: nav" class="navbar-mobile"></div>
	
	<form name="form" th:action="@{/login}" method="post">
    <fieldset>
        <!-- Thymeleaf + Spring Security error display -->
        <div th:if="${param.error}" class="alert alert-danger">
            Invalid username and password.
        </div>

        <div th:if="${param.logout}" class="alert alert-success">
            You have been logged out.
        </div>

        <!-- Login Controls -->
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username"
                   placeholder="Username">
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password"
                   placeholder="Password">
        </div>

        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="checkRememberMe" name="checkRememberMe">
            <label class="form-check-label" for="checkRememberMe">Remember me?</label>
        </div>

        <!-- Login Button -->
        <div class="form-actions">
            <button type="submit" class="btn btn-success">Log in</button>
        </div>

    </fieldset>
</form>
<div class="form-actions">
<a th:href = "@{/signup}"><button type="submit" class="btn btn-success">Sign up</button></a>
</div>
</body>
</html>
